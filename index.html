<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>公共组件集合</title>
    <script>
    (function (doc, win) {
      var el = document.documentElement
      // let reEvt = "orientationchange" in win ? "orientationchange" : "resize"
      var reFontSize = function () {
        var clientW = doc.documentElement.clientWidth || doc.body.clientWidth
        if(!clientW) {
            return
        }
        el.style.fontSize = 100 * (clientW / 375) + "px"
      }
      win.addEventListener('resize', reFontSize)
      doc.addEventListener("DOMContentLoaded", reFontSize)
    })(document, window)
  </script>
  <link rel="stylesheet" type="text/css" href="./static/css/normalize.css" />
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
